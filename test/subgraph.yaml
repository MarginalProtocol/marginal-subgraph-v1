specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MarginalV1NonfungiblePositionManager
    network: goerli
    source:
      address: "0x95D95C41436C15b50217Bf1C0f810536AD181C13"
      abi: MarginalV1NonfungiblePositionManager
      startBlock: 10082558
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Burn
        - Free
        - Grab
        - Lock
        - Mint
        - Transfer
      abis:
        - name: MarginalV1NonfungiblePositionManager
          file: ./abis/MarginalV1NonfungiblePositionManager.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Burn(indexed uint256,uint256,uint256)
          handler: handleBurn
        - event: Free(indexed uint256,uint256)
          handler: handleFree
        - event: Grab(indexed uint256,uint256)
          handler: handleGrab
        - event: Lock(indexed uint256,uint256)
          handler: handleLock
        - event: Mint(indexed uint256,uint256,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/marginal-v-1-nonfungible-position-manager.ts
