specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MarginalV1Factory
    network: sepolia
    source:
      address: "0xb92eb4ffC52a0EC383efa6577b2c3c89B7b980f5"
      abi: MarginalV1Factory
      startBlock: 5415448
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LeverageEnabled
        - OwnerChanged
        - PoolCreated
      abis:
        - name: MarginalV1Factory
          file: ./abis/MarginalV1Factory.json
        - name: MarginalV1Pool
          file: ./abis/MarginalV1Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        # - event: LeverageEnabled(uint24,uint256)
        #   handler: handleLeverageEnabled
        - event: OwnerChanged(indexed address,indexed address)
          handler: handleOwnerChanged
        - event: PoolCreated(indexed address,indexed address,uint24,indexed address,address)
          handler: handlePoolCreated
      file: ./src/factory.ts

  - kind: ethereum
    name: MarginalV1NonfungiblePositionManager
    network: sepolia
    source:
      address: "0x95D95C41436C15b50217Bf1C0f810536AD181C13"
      abi: MarginalV1NonfungiblePositionManager
      startBlock: 5415510
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Mint
      abis:
        - name: MarginalV1NonfungiblePositionManager
          file: ./abis/MarginalV1NonfungiblePositionManager.json
      eventHandlers:
        - event: Mint(indexed uint256,indexed address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleMint
        - event: Ignite(indexed uint256,indexed address,uint256,uint256)
          handler: handleIgnite
      file: ./src/positionManager.ts

