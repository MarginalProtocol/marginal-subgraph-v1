specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MarginalV1Factory
    network: base
    source:
      abi: MarginalV1Factory
      address: "0xffffffffffffffffffffffffffffffffffffffff"
      startBlock: 20296291
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LeverageEnabled
        - OwnerChanged
        - PoolCreated
      abis:
        - name: MarginalV1Factory
          file: ./abis/MarginalV1Factory.json
        - name: MarginalV1Pool
          file: ./abis/MarginalV1Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: OwnerChanged(indexed address,indexed address)
          handler: handleOwnerChanged
        - event: PoolCreated(indexed address,indexed address,uint24,indexed
            address,address)
          handler: handlePoolCreated
      file: ./src/factory.ts
  - kind: ethereum
    name: MarginalV1NonfungiblePositionManager
    network: base
    source:
      abi: MarginalV1NonfungiblePositionManager
      address: "0xffffffffffffffffffffffffffffffffffffffff"
      startBlock: 20296291
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Mint
      abis:
        - name: MarginalV1NonfungiblePositionManager
          file: ./abis/MarginalV1NonfungiblePositionManager.json
      eventHandlers:
        - event: Mint(indexed uint256,address,indexed
            address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleMint
        - event: Ignite(indexed uint256,indexed address,address,uint256,uint256)
          handler: handleIgnite
      file: ./src/positionManager.ts
  - kind: ethereum
    name: MultiRewardsFactory
    network: base
    source:
      abi: MultiRewardsFactory
      address: "0xffffffffffffffffffffffffffffffffffffffff"
      startBlock: 20296291
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddReward
        - Deploy
        - NotifyRewardAmount
        - OwnershipTransferred
      abis:
        - name: MultiRewardsFactory
          file: ./abis/MultiRewardsFactory.json
        - name: MultiRewards
          file: ./abis/MultiRewards.json
      eventHandlers:
        - event: Deploy(indexed address,address)
          handler: handleStakePoolCreated
      file: ./src/stake.ts
  - kind: ethereum
    name: MarginalV1LBFactory
    network: base
    source:
      abi: MarginalV1LBFactory
      address: "0x1ff9401787067E295638B28DC94B1c473B605994"
      startBlock: 20296291
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MarginalV1LBPool
        - Token
      abis:
        - name: MarginalV1LBFactory
          file: ./abis/MarginalV1LBFactory.json
        - name: MarginalV1LBPool
          file: ./abis/MarginalV1LBPool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: CollectProtocol(address,indexed address,indexed address,uint256)
          handler: handleCollectProtocol
        - event: OwnerChanged(indexed address,indexed address)
          handler: handleOwnerChanged
        - event: PoolCreated(indexed address,indexed address,int24,int24,indexed
            address,uint256,address)
          handler: handlePoolCreated
        - event: SetFeeProtocol(uint8,uint8)
          handler: handleSetFeeProtocol
      file: ./src/marginal-v-1-lb-factory.ts
  - kind: ethereum
    name: MarginalV1LBLiquidityReceiverDeployer
    network: base
    source:
      abi: MarginalV1LBLiquidityReceiverDeployer
      address: "0xA8064E834fc89180926201E84bE74312a7999141"
      startBlock: 20298029
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ReceiverDeployed
      abis:
        - name: MarginalV1LBLiquidityReceiverDeployer
          file: ./abis/MarginalV1LBLiquidityReceiverDeployer.json
      eventHandlers:
        - event: ReceiverDeployed(indexed address,bytes,address)
          handler: handleReceiverDeployed
      file: ./src/marginal-v-1-lb-liquidity-receiver-deployer.ts
templates:
  - kind: ethereum
    name: MarginalV1Pool
    network: base
    source:
      abi: MarginalV1Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Adjust
        - Approval
        - Burn
        - CollectProtocol
        - Initialize
        - Liquidate
        - Mint
        - Open
        - SetFeeProtocol
        - Settle
        - Swap
        - Transfer
      abis:
        - name: MarginalV1Pool
          file: ./abis/MarginalV1Pool.json
        - name: MarginalV1Factory
          file: ./abis/MarginalV1Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Adjust(indexed address,indexed uint256,address,uint256)
          handler: handleAdjust
        - event: Liquidate(indexed address,indexed
            uint256,address,uint128,uint160,uint256)
          handler: handleLiquidate
        - event: Open(address,indexed address,indexed uint256,uint128,uint160,uint128)
          handler: handleOpen
        - event: Settle(indexed address,indexed
            uint256,address,uint128,uint160,int256,int256,uint256)
          handler: handleSettle
      file: ./src/pool.ts
  - kind: ethereum
    name: MultiRewards
    network: base
    source:
      abi: MultiRewards
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MultiRewardsOwnershipTransferred
        - RewardAdded
        - RewardPaid
        - Staked
        - Withdrawn
      abis:
        - name: MultiRewards
          file: ./abis/MultiRewards.json
      eventHandlers:
        - event: RewardAdded(uint256)
          handler: handleRewardAdded
      file: ./src/stake.ts
  - kind: ethereum
    name: MarginalV1LBPool
    network: base
    source:
      abi: MarginalV1LBPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MarginalV1LBFactory
        - MarginalV1LBPool
        - Token
        - MarginalV1LBPoolApproval
        - MarginalV1LBPoolBurn
        - MarginalV1LBPoolFinalize
        - MarginalV1LBPoolMint
        - MarginalV1LBPoolSwap
        - MarginalV1LBPoolTransfer
      abis:
        - name: MarginalV1LBFactory
          file: ./abis/MarginalV1LBFactory.json
        - name: MarginalV1LBPool
          file: ./abis/MarginalV1LBPool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Burn(indexed address,address,uint128,uint256,uint256,uint256,uint256)
          handler: handleBurn
        - event: Finalize(uint128,uint160,int24)
          handler: handleFinalize
        - event: Initialize(uint128,uint160,int24)
          handler: handleInitialize
        - event: Mint(address,indexed address,uint128,uint256,uint256)
          handler: handleMint
        - event: Swap(indexed address,indexed
            address,int256,int256,uint160,uint128,int24,bool)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/marginal-v-1-lb-pool.ts
