specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MarginalV1Factory
    network: goerli
    source:
      address: "0xb92eb4ffC52a0EC383efa6577b2c3c89B7b980f5"
      abi: MarginalV1Factory
      startBlock: 10072948
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LeverageEnabled
        - OwnerChanged
        - PoolCreated
      abis:
        - name: MarginalV1Factory
          file: ./abis/MarginalV1Factory.json
      eventHandlers:
        - event: LeverageEnabled(uint24,uint256)
          handler: handleLeverageEnabled
        - event: OwnerChanged(indexed address,indexed address)
          handler: handleOwnerChanged
        - event: PoolCreated(address,address,uint24,address,address)
          handler: handlePoolCreated
      file: ./src/marginal-v-1-factory.ts

  - kind: ethereum
    name: MarginalV1NonfungiblePositionManager
    network: goerli
    source:
      address: "0x95D95C41436C15b50217Bf1C0f810536AD181C13"
      abi: MarginalV1NonfungiblePositionManager
      startBlock: 10082558
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Burn
        - Free
        - Grab
        - Lock
        - Mint
        - Transfer
      abis:
        - name: MarginalV1NonfungiblePositionManager
          file: ./abis/MarginalV1NonfungiblePositionManager.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Burn(indexed uint256,uint256,uint256)
          handler: handleBurn
        - event: Free(indexed uint256,uint256)
          handler: handleFree
        - event: Grab(indexed uint256,uint256)
          handler: handleGrab
        - event: Lock(indexed uint256,uint256)
          handler: handleLock
        - event: Mint(indexed uint256,uint256,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/marginal-v-1-nonfungible-position-manager.ts

templates:
  - kind: ethereum
    name: MarginalV1Pool
    network: goerli
    source:
      abi: MarginalV1Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Adjust
        - CollectProtocol
        - Initialize
        - Liquidate
        - Open
        - SetFeeProtocol
        - Settle
        - Swap
      abis:
        - name: MarginalV1Pool
          file: ./abis/MarginalV1Pool.json
      eventHandlers:
        - event: Adjust(indexed address,indexed uint256,address,uint256)
          handler: handleAdjust
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Burn(indexed address,address,uint128,uint256,uint256)
          handler: handleBurn
        - event: CollectProtocol(address,indexed address,uint128,uint128)
          handler: handleCollectProtocol
        - event: Initialize(uint160,int24)
          handler: handleInitialize
        - event: Liquidate(indexed address,indexed uint256,address,uint128,uint160,uint256,uint256)
          handler: handleLiquidate
        - event: Mint(address,indexed address,uint128,uint256,uint256)
          handler: handleMint
        - event: Open(address,indexed address,indexed uint256,uint128,uint160,uint128)
          handler: handleOpen
        - event: SetFeeProtocol(uint8,uint8)
          handler: handleSetFeeProtocol
        - event: Settle(indexed address,indexed uint256,address,uint128,uint160,int256,int256)
          handler: handleSettle
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/marginal-v-1-pool.ts
